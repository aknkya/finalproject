<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <nav class="navbar navbar-dark bg-dark">
        <form action="register" class="container-fluid justify-content-start">

            <button class="btn btn-outline-success me-2" type="submit">Main button</button>
            <button class="btn btn-sm btn-outline-secondary" type="submit">Smaller button</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
        </form>

    </nav>


</head>

<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Ad</th>
        <th scope="col">SoyAd</th>
        <th scope="col">Boy</th>
        <th scope="col">Kilo</th>
    </tr>
    </thead>
    <tbody>

   <tr th:each="user:${users}">

        <td th:text="${user.ad}"></td>
        <td th:text="${user.getSoyad()}">AD</td>
      <td th:text="${user.getKilo()}">ad </td>
        <td>
            <form th:action="@{/delete_final/{id}(id=${user.getFinal_id()})}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-sm text-white">Delete</button>
                </div>
            </form>
        </td>
    </tr>



    </tbody>
</table>

<div>
    <h3><a th:href="@{/register}">Kayit Ol</a> </h3>
</div>
</body>
</html>
